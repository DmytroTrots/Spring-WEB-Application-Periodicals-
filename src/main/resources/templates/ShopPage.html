<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title th:text="#{label.shop}"></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<div th:replace="header :: head"></div>

<div class="container">
    <div class="card-header my-3" th:text="#{label.periodicals}"></div>
    <div class="row">
        <div class="col-md-3 my-3" th:each="periodical : ${periodicals}">
            <div class="card w-100">
                <img class="card-img-top" th:src="@{${'/images/' + periodical.images}}"
                     alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title" th:text="${periodical.title}"></h5>
                    <h6 class="price" th:text="#{label.priceOnly}+ ': ' +${periodical.pricePerMonth}"></h6>
                    <h6 class="category" th:text="#{label.publisherShop}+' '+${periodical.publisher.name}"></h6>
                    <h6 class="rating" th:text="#{label.ratingShop}+' '+${periodical.rating}"></h6>
                    <div class="mt-3 d-flex justify-content-between">
                        <form method="post" th:action="@{/add-cart}">
                            <input name="periodicalId" type="hidden" th:value="${periodical.sellId}">
                            <input class="btn btn-dark" type="image" th:src="@{/images/shopping-icon.png}">
                        </form>
                        <form method="post" th:action="@{/buy-now}">
                            <input name="periodicalId" type="hidden" th:value="${periodical.sellId}">
                            <input class="btn btn-dark" type="image" th:src="@{/images/Cash-icon.png}">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
