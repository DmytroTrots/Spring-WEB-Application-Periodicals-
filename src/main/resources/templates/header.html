<div th:fragment="head">
    <div class="header-dark">
        <nav class="navbar navbar-dark navbar-expand-md navigation-clean-search">
            <div class="container"><a class="navbar-brand" href="/shop" th:text="#{label.periodicals}"></a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span
                        class="sr-only">Toggle navigation</span><span
                        class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse"
                     id="navcol-1">
                    <ul class="nav navbar-navk navbar-nav">
                        <li class="nav-item" role="presentation" th:if="${session.ROLE} == null"><a class="nav-link"
                                                                                                    href="/shop" th:text="#{label.shop}"></a>
                        </li>

                        <li class="nav-item" role="presentation" th:if="${session.ROLE} == null"><a class="nav-link"
                                                                                                    href="/cart" th:text="#{label.cart}+'  '+(${session.cart_list.size()}==0?'':${session.cart_list.size()})"><span
                                class="badge badge-danger"></span></a>
                        </li>

                        <li class="nav-item" role="presentation" th:if="${session.ROLE} == 'customer'"><a
                                class="nav-link" href="/shop" th:text="#{label.shop}"></a>
                        </li>
                        <li class="nav-item" role="presentation" th:if="${session.ROLE} == 'customer'"><a
                                class="nav-link" href="/profile" th:text="#{label.profile}"></a></li>
                        <li class="nav-item" role="presentation" th:if="${session.ROLE} == 'customer'"><a
                                class="nav-link" href="/cart" th:text="#{label.cart}+' '+(${session.cart_list.size()}==0?'':${session.cart_list.size()})"><span
                                class="badge badge-danger"></span></a>
                        </li>
                        <li class="nav-item" role="presentation" th:if="${session.ROLE} == 'customer'"><a
                                class="nav-link"
                                href="send-message" th:text="#{label.sendMessage}"></a>
                        </li>

                        <a class="btn btn-light action-button" role="button"
                           href="top-up" th:if="${session.ROLE} == 'customer'" th:text="#{label.balanceAcc} + (${session.BALANCE}>0?${session.BALANCE}:0)"> </a>

                        <li class="nav-item" role="presentation" th:if="${session.ROLE} == 'admin'"><a class="nav-link"
                                                                                                       href="/fileupload" th:text="#{label.periodicals}"></a>
                        </li>
                        <li class="nav-item" role="presentation" th:if="${session.ROLE} == 'admin'"><a class="nav-link"
                                                                                                       href="/addUser" th:text="#{label.users}"></a>
                        </li>
                        <li class="nav-item" role="presentation" th:if="${session.ROLE} == 'admin'"><a class="nav-link"
                                                                                                       href="/orders" th:text="#{label.orders}"></a>
                        </li>
                    </ul>
                    <span class="navbar-text"><a href="/login" class="login"
                                                 th:if="${session.ROLE} == null" th:text="#{label.login}"></a></span>
                    <a class="btn btn-light action-button" role="button" href="/registration"
                       th:if="${session.ROLE} == null" th:text="#{label.signUp}"></a>

                    <form class="navbar-text"  th:action="@{/logout}" method="post">
                        <input class="login" type="submit" th:unless="${session.ROLE} == null" th:value="#{label.logOut}"/>
                    </form>

                </div>
            </div>
        </nav>
    </div>
</div>
